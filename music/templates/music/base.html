<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Music Library{% endblock %}</title>
    <!-- loads the path to your static files -->
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap/css/bootstrap.min.css' %}" />
    <script src="{% static 'music/bootstrap/js/all.min.js' %}"></script>
    <script src="{% static 'music/bootstrap/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'music/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'music:index' %}">Rajesh kanna</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'music:index' %}"><i class="far fa-images"></i>&nbsp; Album</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-compact-disc"></i> Songs</a>
          </li>
        </ul>
        <form class="form-inline my-3 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-secondary my-2 my-md-0" type="submit">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add'%}"><i class="fas fa-plus"></i> Add Album</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
      </div>
    </nav>
{% block body %}
{% endblock %}
{% block footer %}
    <div id="footer" class="bottom-0 bg-dark my-3">
        <div class="container pt-1">
            <div class="row  d-flex align-content-center">
                <p class = "text-light">&copy;Rajesh[code] - 2019</p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
